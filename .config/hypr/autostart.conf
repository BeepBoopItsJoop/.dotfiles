$codeEditor = code
$browser = google-chrome-stable
$terminal = wezterm
$fileManager = dolphin
$textEditor = kwrite

exec-once = systemctl --user start hyprpolkitagent

exec-once = hyprsunset -t 2750
exec-once = wpctl sewt-mute @DEFAULT_AUDIO_SINK@ 0
exec-once = hyprpaper
exec-once = hypridle

exec-once = hyprpanel > ~/.config/hyprpanel/logs.txt 2>&1
